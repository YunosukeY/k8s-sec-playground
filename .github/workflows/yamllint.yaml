name: yamllint
on:
  push:
    branches:
      - master
    paths:
      - '**.yaml'
      - '**.yml'
  pull_request:
    branches:
      - master
    paths:
      - '**.yaml'
      - '**.yml'
jobs:
  yamllint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4
      - run: |
          yamllint -c .yamllint.yaml .
