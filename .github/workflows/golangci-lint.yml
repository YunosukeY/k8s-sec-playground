name: golangci-lint
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  golangci-lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - uses: aquaproj/aqua-installer@v2.3.0
        with:
          aqua_version: v2.36.2
      - run: |
          golangci-lint run --out-format=github-actions
