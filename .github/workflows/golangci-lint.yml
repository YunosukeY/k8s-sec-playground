name: golangci-lint
on:
  push:
    branches:
      - master
    paths:
      - "cmd/**"
      - "internal/**"
  pull_request:
    branches:
      - master
    paths:
      - "cmd/**"
      - "internal/**"
jobs:
  golangci-lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: aquaproj/aqua-installer@v2.0.0
        with:
          aqua_version: v1.25.2
      - run: |
          golangci-lint run --out-format=github-actions
